<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
            <section id="img">
                <img src="assets/personal.svg">
            </section>

            <section id="calcular">
                <form id="form">
                    <h1 id="title">
                        Calculadora
                    </h1>

                    <div class="input-box">
                        <label for="weight">
                            Peso em kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="weight" required>
                            <span>Kg</span>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" id="height" required>
                            <span>m</span>
                        </div>
                    </div>

                    <button id="calculate">
                        Calcular
                    </button>
                </form>

                <div id="infos" class="hidden">
                    <div id="resulte">
                        <div id="bmi">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="moreinfo">
                        <a href="https://www.healthy-heart.org/pt/mantenha-o-seu-coracao-saudavel/manter-um-peso-saudavel/?gad_source=1&gclid=Cj0KCQjw0_WyBhDMARIsAL1Vz8tY18n6mOTQ5d7GOmhS9XJKNvHDfmbSFTbdt320NKrdaxBIl7CYcdkaAh5EEALw_wcB">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
